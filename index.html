<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Panel | Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="panel pricing-table">
        <div class="pricing-plan">
            <img src="icons/icon1.png" alt class="pricing-img">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item"><div class="li-item-1"> Custom domains</div></li>
                <li class="pricing-features-item"><div class="li-item-2"> Sleeps after 30 mins of inactivity</div></li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">Sign Up</a>
        </div>
        <div class="pricing-plan">
            <img src="icons/icon2.png" alt class="pricing-img">
            <h2 class="pricing-header">Small Team</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item"><div class="li-item-1"> Never sleeps</div></li>
                <li class="pricing-features-item"><div class="li-item-2"> Multiple workers for more powerful apps</div></li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#/" class="pricing-button is-featured">Free Trial</a>
        </div>
        <div class="pricing-plan">
            <img src="icons/icon3.png" alt class="pricing-img">
            <h2 class="pricing-header">Enterprise</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item"><div class="li-item-1"> Dedicated</div></li>
                <li class="pricing-features-item"><div class="li-item-2"> Simple horizontal scalability</div></li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#/" class="pricing-button">Free Trial</a>
        </div>
    </div>

</body>

</html>
